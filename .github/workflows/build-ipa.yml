name: Build IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your repo uses submodules
      - name: Checkout submodules
        run: git submodule update --init --recursive

      # Many tweak repos need brew deps (example only)
      - name: Install dependencies
        run: |
          brew update
          brew install ldid make wget

      # Run the repo's build script (adjust to match your fork)
      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      # Upload anything that looks like an IPA
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa-output
          path: |
            **/*.ipa
